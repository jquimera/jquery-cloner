<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Cloner</title>
	<style>
		html, body {
			margin: 0;
			padding: 10px;
			font-family: 'Open Sans', Roboto, Helvetica, Arial, sans-serif;
		}
		code {
			background: #f1f1f1;
			display: inline-block;
			padding: 10px;
		}
		.result {
			border: 1px solid #f1f1f1;
			padding: 2rem;
		}
	</style>
</head>
<body>

	<div style="margin-top:1rem"></div>

	<fieldset >
		<legend><strong>Here's the Result</strong></legend>
		<div class="clonable-block" data-toggle="cloner">
			<div class="clonable" data-clone-number="1">
		    	<label for="attr_1" class="clonable-increment-for">Attribute <span class="clonable-increment-html">1</span></label>
		        <input id="attr_1" class="clonable-increment-id clonable-increment-name" type="text" name="attr[0]">
		        <button type="button" class="clonable-button-close">Delete</button>
		    </div>

		    <button class="clonable-button-add" type="button">Add Attributes</button>
		</div>

		<div class="clonable-block" data-toggle="cloner">
			<div class="clonable" data-clone-number="1">
		    	<label for="attr_1" class="clonable-increment-for">Something Else <span class="clonable-increment-html">1</span></label>
		        <input id="attr_1" class="clonable-increment-id clonable-increment-name" type="text" name="attr[0]">
		        <button type="button" class="clonable-button-close">Delete</button>
		    </div>

		    <button class="clonable-button-add" type="button">Add Something Else</button>
		</div>
	</fieldset>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../src/jquery.cloner.js"></script>
</body>
</html>
